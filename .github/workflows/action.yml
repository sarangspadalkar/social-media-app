name: CI Checks

on: [push, pull_request]

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Delete esbuild stuff
        run: rmdir '${{ github.workspace}}/node_modules/esbuild/bin'

      - name: Install Dependencies
        run: npm install

      - name: Generate Prisma Types
        run: lerna run prisma:generate-types  --scope=backend

      - name: Run Type Check
        run: npm run type-check

  lint-check:
    needs: type-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Delete esbuild stuff
        run: rmdir '${{ github.workspace}}/node_modules/esbuild/bin'

      - name: Install Dependencies
        run: npm install

      - name: Generate Prisma Types
        run: lerna run prisma:generate-types  --scope=backend

      - name: Run Linter
        run: npm run lint
