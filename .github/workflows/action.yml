name: CI Checks

on: [push, pull_request]

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Runner
        uses: ".github/actions/ci-setup"

      - name: Run Type Check
        run: npm run type-check

  lint-check:
    needs: type-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Runner
        uses: ".github/actions/ci-setup"

      - name: Run Linter
        run: npm run lint
